## Generics
ust.datasource.url=jdbc:tc:mysql:8://127.0.0.1:3306/shortner
ust.datasource.user=urlApp
ust.datasource.password=1234
ust.datasource.schema=shortner

## Datasource
spring.datasource.url=${ust.datasource.url}
spring.datasource.username=${ust.datasource.user}
spring.datasource.password=${ust.datasource.password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

## Flyway
spring.flyway.url=${ust.datasource.url}
spring.flyway.user=${ust.datasource.user}
spring.flyway.password=${ust.datasource.password}
spring.flyway.schemas=${ust.datasource.schema}
spring.flyway.locations=classpath:db/migration
